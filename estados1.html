        <button onclick="cambiarEstado()">CAMBIAR</button>

    <script>
    //encuentre una manera mas optima de cambiar el valor
    //de la variable estado mediante un click
    //debe tomar valores booleanos
    var estado = true;
    function cambiarEstado() {
      if (estado){
        estado = false;
      } else{
        estado = true;
      }
      console.log(estado);
    }
    </script>
